personal-trains-pickup-on-arrival-range=Automated Pick-up range
personal-trains-eject-on-arrival=Automated Eject on Arrival
personal-trains-open-schedule-on-enter=Open Schedule when Entering Train
personal-trains-manual-on-arrival=Switch to Manual on Arrival
personal-trains-clear-other-temp-stations=Clear Temporary Stations on Reschedule

[setting-description]
personal-trains-pickup-on-arrival-range=When arriving at the station the train was called to (via this mod), it will automatically pick up all players within the specified range.\nSet to [font=bold][color=blue]0[/color][/font] to disable.
personal-trains-eject-on-arrival=When arriving at any station, the train will automatically eject its passengers.
personal-trains-clear-other-temp-stations=Whenever the player issues a new temporary station, clear all other temporary stations in the schedule.\nThis prevents the train from backtracking its aborted temporary stations.


