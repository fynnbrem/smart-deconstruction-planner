[shortcut-description]
personal-trains-call-shortcut=Calls your personal train to the nearest rail segment. Your personal train is the train of the same surface with the same color as your engineer.\nYou can use /player-tint in the console (Press __CONTROL__toggle-console__) to apply your color to a selected train.
personal-trains-schedule-shortcut=Opens the schedule of your personal train.

[hotkey-name]
personal-trains-call-hotkey=Call Personal Train
personal-trains-schedule-hotkey=Open Personal Train Schedule

